<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../dist/bootstrap.min.css" rel="stylesheet">
    <link href="../dist/report.styles.css" rel="stylesheet">

    $Styles$
</head>

<body>
    <div class="container">
        <div class="page-header">
            <span class="title text-grey">
                Товары
            </span>
            <div class="float-right">
                <img name="logo" width="40">
                <div class="inline text-30-px align-middle">$CompanyName$</div>
            </div>
        </div>

        <div class="px-0">
            <div class="row">
                <div class="col-12">
                    <table class="table table-sm text-90">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Код</th>
                                <th>Наименование</th>
                                <th>Категория</th>
                                <th>Цена</th>
                                <th>Мин.кол-во</th>
                                <th>Мак.кол-во</th>
                                <th>Остаток</th>
                            </tr>
                        </thead>

                        <tbody>
                            $Products$
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
